<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Appointment Confirmed</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; }
        .container { background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px #eee; max-width: 500px; margin: 40px auto; }
        .header { color: #388e3c; font-size: 1.5em; margin-bottom: 16px; }
        .details { margin: 16px 0; }
        .footer { color: #888; font-size: 0.9em; margin-top: 32px; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">Appointment Confirmed</div>
    <p>Dear <span th:text="${userName}">User Name</span>,</p>
    <p>Your appointment has been <b>confirmed</b> by the vet:</p>
    <div class="details">
        <strong>Pet:</strong> <span th:text="${petName}">Pet Name</span><br/>
        <strong>Date:</strong> <span th:text="${appointmentDate}">2024-01-01 10:00</span><br/>
        <strong>Vet:</strong> <span th:text="${vetName}">Vet Name</span><br/>
        <strong>Clinic:</strong> <span th:text="${clinicName}">Clinic Name</span>
    </div>
    <p>If you have any questions, please contact your vet or clinic directly.</p>
    <div class="footer">This is an automated message from PetWell.</div>
</div>
</body>
</html>
